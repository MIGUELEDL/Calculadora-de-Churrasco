<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="container" class="container">
    <div class="calculadora">
        
        <h1 id="title">MAPA</h1>

        <h2>Calculadora de churrasco:</h2>

        <form onsubmit="return handleSubmit()" method="post" class="calculadoraForm">
            <div class="diviInput">
                <label for="homens">Homens:</label>
                <input type="number" id="homens" class="homens">
            </div>
            <div class="diviInput">
                <label for="mulheres">Mulheres:</label>
                <input type="number" id="mulheres" class="mulheres">
            </div>
            <div class="diviInput">
                <label for="criancas">Crian√ßas:</label>
                <input type="number" id="criancas" class="criancas">
            </div>
            <input type="submit" class="botao" value="Calcular">
        </form>
        
        <div id="divresultado">
            <p>Quantidade de itens a serem comprados:</p>
            <ul id="itensUl"></ul>
        </div>

    </div>

    <script src="script.js"> </script>
    </section>
</body>
</html>
